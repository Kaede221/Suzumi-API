<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Suzumi Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Suzumi Docs',
      repo: 'https://github.com/Kaede221/Suzumi-API',
      // 封面
      coverpage: true,
      // 顶栏
      loadNavbar: true,
      // 侧边栏
      loadSidebar: true,
      themeColor: '#1E90FF',
      // 搜索插件
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3
      },
      // 分页插件
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/docsify4.js"></script>
  <!-- 添加插件 -->
  <script src="./js/search.min.js"></script>
  <script src="./js/zoom-image.min.js"></script>
  <script src="./js/docsify-copy-code.js"></script>
  <!-- 分页 -->
  <script src="./js/pagination.js"></script>
</body>

</html>
